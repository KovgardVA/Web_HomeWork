<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Name</title>
</head>

<body>
    <h1>Это мое домашнее задание.</h1>
    <img src="vday.gif" alt="Nyan Cat">
    <script>
        function askName() {
            name = prompt('Введите имя: ')
            return name
        }
        function showName(text) {
            alert(`Привет, ${text}`)
        }

        showName(askName())
    </script>
</body>

</html>
